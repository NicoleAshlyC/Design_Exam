<script type="text/javascript">
$(window).scroll(function(){
  var sticky = $('.Header'),
      scroll = $(window).scrollTop();

  if (scroll >= 100) sticky.addClass('Headfixed');
  else sticky.removeClass('Headfixed');
});



$(document).ready(function(){
  $("#Close").click(function(){

    $("#ThisModal").hide();
  });
  $(".btn_Touch").click(function(){
    $("#ThisModal").show();
  });
});

var BannerCount = 1;
showSlides(BannerCount);

function plusSlides(n) {
  showSlides(BannerCount += n);
}

function currentSlide(n) {
  showSlides(BannerCount = n);
}s

function showSlides(n) {
  var i;
  var banner = document.getElementsByClassName("Banner");
  var dots = document.getElementsByClassName("dot");
  if (n > banner.length) {BannerCount = 1}    
  if (n < 1) {BannerCount = banner.length}
  for (i = 0; i < banner.length; i++) {
      banner[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  banner[BannerCount-1].style.display = "block";  
  dots[BannerCount-1].className += " active";
}

</script>
